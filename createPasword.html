<div class="container mt-2">
    <div id="showimage" class="profile-image col-2 d-flex justify-content-start mb-1 " style="border: 1px solid black;border-radius: 10px; height: 150px; width: 150px;">

    <h1 class="container  ">Password</h1>
    <form class="mx-5 mt-2 col-4 rounded myform mb-5">
        
        <div class="mt-3 form-group w-50 m-auto">
          <label for="exampleInputPassword1">old Password</label>
          <input type="password" class="form-control"  placeholder="Old Password" required>
        </div>
        <div class="mt-3 form-group w-50 m-auto">
          <label for="exampleInputPassword1">New Password</label>
          <input type="password" class="form-control"  placeholder="New Password" required>
        </div>
        <div class="mt-3 form-group w-50 m-auto">
          <label for="exampleInputPassword1">Repeat Password</label>
          <input type="password" class="form-control"  placeholder="Repeat Password" required>
        </div>
        
        <button type="submit" class="mt-3 m-auto mb-3 btn btn-info d-flex align-items-center text-light">Update Password</button>
      </form>
