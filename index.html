<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
<link rel="stylesheet" href="style.css">
    <title>sign up</title>
  </head>
  <body>
<nav class="col d-flex justify-content-around text-light bg-info">
    <h1>Personal Bloging App</h1>
    <a href="./signup.html" class="text-decoration-none text-light mt-3">Logout</a>
</nav>

    <h1 class="container mt-5 text-center">SignIn Form</h1>
    <form class="container mt-5 col-4 rounded myform">
        <div class="mt-3 form-group w-50 m-auto">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" id="email" class=" form-control"  aria-describedby="emailHelp" placeholder="Enter email" required>
          
        </div>
        <div class="mt-3 form-group w-50 m-auto">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" id="password" class="form-control"  placeholder="Password" required>
        </div>
        <div class="mt-3 form-group w-50 m-auto form-check">
          
          <label><a href="./signup.html" class="text-decoration-none text-info">Create Account</a></label>
        </div>
        <button type="submit"id="login-btn" class="mt-3 m-auto mb-3 btn btn-info d-flex align-items-center text-light">Submit</button>
      </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        const isLoggedIn = true; 

        if (isLoggedIn) {
            window.location.href = 'dashboard.html';
        }
    </script> -->
    <script type="module" src="./app.js"></script>
    <script type="module" src="./config.js"></script>
  </body>
</html>
