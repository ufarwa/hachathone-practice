<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>sign up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="col d-flex justify-content-around text-light bg-info">
        <h1>Personal Bloging App</h1>
        <a href="./index.html" class="text-decoration-none text-light mt-3">signUp</a>
    </nav>
    <h1 class="container mt-5 text-center">SignUp Form</h1>
    <form class="container mt-5 col-4 rounded myform" id="signup-form">
        <div class="mt-3 form-group w-50 m-auto">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" id="username" class=" form-control"  aria-describedby="emailHelp" placeholder="User Name" required>
          
        </div>
        <div class="mt-3 form-group w-50 m-auto">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" id="email" class=" form-control"  aria-describedby="emailHelp" placeholder="Enter email" required>
          
        </div>
        <div class="mt-3 form-group w-50 m-auto">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" id="password" class="form-control"  placeholder="Password" required minlength="8" maxlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z]).{8,12}$">
        </div>
        <div class="mt-3 form-group w-50 m-auto">
          <label for="exampleInputPassword1">Repaet Password</label>
          <input type="password" id="repeatPassword" class="form-control"  required="Repeat Password">
        </div>

        <div class="mt-3 form-group w-50 m-auto form-check">
            <p class="error" id="password-error"></p>
          </div>

          <div class="mt-3 form-group w-50 m-auto">
            <label for="exampleInputPassword1">Upload image</label>
            <input type="file" id="image" class="form-control" placeholder="Repeat Password">
          </div>

        <div class="mt-3 form-group w-50 m-auto form-check">
          
          <label><a href="./index.html" class="text-decoration-none text-info">Already have an account</a></label>
        </div>
        <button type="submit"id="signup-btn" class="mt-3 m-auto mb-3 btn btn-info d-flex align-items-center text-light">Submit</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        const form = document.getElementById('signup-form');
        const passwordInput = document.getElementById('password');
        const repeatPasswordInput = document.getElementById('repeatPassword');
        const passwordError = document.getElementById('password-error');

        form.addEventListener('submit', function (e) {
            if (passwordInput.value !== repeatPasswordInput.value) {
                e.preventDefault(); // Prevent form submission
                passwordError.textContent = "Passwords do not match!";
            } else {
                passwordError.textContent = ""; // Clear the error message
            }
        });
    </script>

    <script type="module" src="./app.js"></script>
    <script type="module" src="./config.js"></script>
  </body>
</html>
